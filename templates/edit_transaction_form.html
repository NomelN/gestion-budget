<div id="transaction-{{ transaction.id }}" class="p-4 border-b border-slate-200 bg-white rounded-lg shadow-sm">
    <form hx-put="/update-transaction/{{ transaction.id }}" hx-target="#transaction-{{ transaction.id }}" hx-swap="outerHTML">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="label-{{ transaction.id }}" class="block text-sm font-medium text-slate-600 mb-1">Libellé</label>
                <input type="text" id="label-{{ transaction.id }}" name="label" value="{{ transaction.label }}" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
            </div>
            <div>
                <label for="amount-{{ transaction.id }}" class="block text-sm font-medium text-slate-600 mb-1">Montant (€)</label>
                <input type="number" step="0.01" id="amount-{{ transaction.id }}" name="amount" value="{{ "%.2f"|format(transaction.amount) }}" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" required>
            </div>
        </div>
        <div class="mb-6">
            <label for="type-{{ transaction.id }}" class="block text-sm font-medium text-slate-600 mb-1">Type</label>
            <select id="type-{{ transaction.id }}" name="type" class="w-full p-3 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Revenu</option>
                <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Dépense</option>
            </select>
        </div>
        <div class="flex justify-end space-x-3">
            <button type="button" hx-get="/get-transaction/{{ transaction.id }}" hx-target="#transaction-{{ transaction.id }}" hx-swap="outerHTML" class="bg-slate-200 hover:bg-slate-300 text-slate-700 font-bold py-2 px-4 rounded-lg transition">
                Annuler
            </button>
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition">
                Sauvegarder
            </button>
        </div>
    </form>
</div>
